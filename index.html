<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <header class="header">
            <img src="./images/logo.svg" alt="лого Место" class="header__logo">
    </header>

    <main class="content">
        <section class="profile">
            <div class="profile__container">
                <img class="profile__avatar" src="./images/kusto.jpg" alt="аватар Кусто">
                <div class="profile__form">
                        <div class="profile__info">
                        <h1 class="profile__user-name">Жак-Ив Кусто</h1>
                        <button class="profile__edit-btn" type="button"></button>
                        </div>
                         <p class="profile__job">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add-btn" type="button"></button>
        </section>

        <section class="cards">
            <div class="card">
                <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="card__image">
                <div class="card__wrap">
                    <h2 class="card__title">Карачаевск</h2>
                    <button class="card__like-btn" type="button"></button>
                </div>                
            </div>
            <div class="card">
                <img src="./images/gora_elbrus.jpg" alt="Эльбрус" class="card__image">
                <div class="card__wrap">
                    <h2 class="card__title">Гора Эльбрус</h2>
                    <button class="card__like-btn" type="button"></button>
                </div>                
            </div>
            <div class="card">
                <img src="./images/dombai.jpg" alt="Домбай" class="card__image">
                <div class="card__wrap">
                    <h2 class="card__title">Домбай</h2>
                    <button class="card__like-btn" type="button"></button>
                </div>                
            </div>
            <div class="card">
                <img src="./images/gora_elbrus.jpg" alt="Эльбрус" class="card__image">
                <div class="card__wrap">
                    <h2 class="card__title">Гора Эльбрус</h2>
                    <button class="card__like-btn" type="button"></button>
                </div>                
            </div>
            <div class="card">
                <img src="./images/dombai.jpg" alt="Домбай" class="card__image">
                <div class="card__wrap">
                    <h2 class="card__title">Домбай</h2>
                    <button class="card__like-btn" type="button"></button>
                </div>                
            </div>
            <div class="card">
                <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="card__image">
                <div class="card__wrap">
                    <h2 class="card__title">Карачаево-Черкессия</h2>
                    <button class="card__like-btn" type="button"></button>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup">
        <div class="popup__container">
            <button type="button" class="popup__close-btn"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form">
                <input class="popup__input popup__input_value_user-name" type="text" placeholder="Ваше имя" name="profile__user-name">
                <input class="popup__input popup__input_value_job" type="job" placeholder="Род деятельности" name="profile__job">
                <button type="submit" class="popup__submit-btn">Сохранить</button>
            </form>
        </div>
    </div>

    <script src="./scripts/index.js"></script>
    
    </body>
</html>
