<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <header class="header">
        <img src="./images/logo.svg" alt="лого Место" class="header__logo">
    </header>

    <main class="content">
        <section class="profile">
            <div class="profile__container">
                <img class="profile__avatar" src="./images/kusto.jpg" alt="аватар Кусто">
                <div class="profile__form">
                    <div class="profile__info">
                        <h1 class="profile__user-name">Жак-Ив Кусто</h1>
                        <button class="profile__edit-btn" type="button"></button>
                    </div>
                    <p class="profile__job">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add-btn" type="button"></button>
        </section>

        <section class="cards">
            <div class="cards__list">

            </div>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>


    <!--попап редактировать профиль-->
    <div class="popup popup_type_edit">
        <div class="popup__container">
            <button type="button" class="popup__close-btn"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form popup__form_type_edit" name="popup__form" novalidate>
                <input 
                required
                class="popup__input popup__input_value_user-name" 
                type="text" 
                placeholder="Ваше имя"
                name="profile__user-name"
                minlength="2"
                maxlength="40"
                id="name-input"
                >

                <span class="popup__error profile__user-name_error"></span>

                <input 
                required
                class="popup__input popup__input_value_job" 
                type="text" 
                placeholder="Род деятельности"
                name="profile__job"
                minlength="2"
                maxlength="200"
                id="job-input"
                >

                <span class="popup__error profile__job_error"></span>

                <button type="submit" class="popup__submit-btn">Сохранить</button>
            </form>
        </div>
    </div>
    <!--попап добавить картинку-->
    <div class="popup popup_type_add">
        <div class="popup__container">
            <button type="button" class="popup__close-btn"></button>
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form popup__form_type_add" name="popup__form" novalidate>
                <input 
                required
                class="popup__input popup__input_value_card-name" 
                type="text"
                placeholder="Название"
                name="card-name"
                minlength="2"
                maxlength="30"
                id="card-name">

                <span class="popup__error card-name-error"></span>

                <input
                required
                class="popup__input popup__input_value_card-link" 
                type="url" 
                placeholder="Ссылка на картинку"
                name="card-link"
                id="card-link"
                >

                <span class="popup__error card-link-error"></span>

                <button type="submit" class="popup__submit-btn">Сохранить</button>
            </form>
        </div>
    </div>
    <!--попап zoom-->
    <div class="popup popup_type_zoom">
        <div class="popup__zoom-container">
            <button type="button" class="popup__close-btn"></button>
            <img class="popup__zoom-image" src="#"alt="#">
            <p class="popup__card-title"></p>
        </div>
    </div>
    <!--card template-->
    <template id="card-template">
        <div class="card">
            <img src="#" alt="#" class="card__image">
            <div class="card__wrap">
                <button class="card__trash-btn" type="button"></button>
                <h2 class="card__title"></h2>
                <button class="card__like-btn" type="button"></button>
            </div>
        </div>
    </template>    

    <script src="./scripts/constants.js"></script>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validate.js"></script>

</body>

</html>
